    // ====== State ======
    const TOTAL_CELLS = 100;
    let availableIndices = []; // indices of questions remaining to use
    let grid = document.getElementById('grid');
    let overlay = document.getElementById('overlay');
    let modalQuestion = document.getElementById('modalQuestion');
    let modalOptions = document.getElementById('modalOptions');
    let feedback = document.getElementById('feedback');
    let explanation = document.getElementById('explanation');
    let info = document.getElementById('info');

    // Map cellNumber -> {questionIndex, answered}
    const cellState = new Array(TOTAL_CELLS).fill(null).map(()=>({answered:false, qidx:null}));

    function init() {
      // fill availableIndices with 0..questions.length-1
      availableIndices = questions.map((_,i)=>i);
      shuffleArray(availableIndices);

      // build grid
      grid.innerHTML = '';
      for (let i=0;i<TOTAL_CELLS;i++){
        const n = i+1;
        const div = document.createElement('div');
        div.className = 'cell';
        div.dataset.cell = i;
        div.textContent = n;
        div.addEventListener('click', onCellClick);
        grid.appendChild(div);
        cellState[i] = {answered:false, qidx:null};
      }
      updateInfo();
    }

    function updateInfo(){
      const used = cellState.filter(c=>c.answered).length;
      info.textContent = `Đã trả lời: ${used} / ${questions.length} (chỉ dùng ${questions.length} câu hiện có)`;
    }

    function onCellClick(e){
      const el = e.currentTarget;
      const idx = +el.dataset.cell;
      if (cellState[idx].answered) return; // ignore

      if (availableIndices.length === 0) {
        alert("Không còn câu hỏi (đã dùng hết 10 câu). Nhấn 'Làm lại toàn bộ' để chơi lại.");
        return;
      }

      // lấy 1 câu ngẫu nhiên từ availableIndices (đã shuffled)
      const qIndex = availableIndices.pop(); // use last
      cellState[idx].qidx = qIndex;
      showQuestionModal(idx, qIndex, el);
    }

    function showQuestionModal(cellIdx, qIndex, cellEl) {
      const q = questions[qIndex];
      modalQuestion.textContent = `Câu hỏi: ${q.q}`;
      modalOptions.innerHTML = '';
      feedback.textContent = '';
      explanation.textContent = '';

      q.opts.forEach((opt,i)=>{
        const b = document.createElement('button');
        b.className = 'opt-btn';
        b.innerHTML = `${String.fromCharCode(65+i)}. ${opt}`;
        b.onclick = () => {
          handleAnswer(cellIdx, qIndex, i, b);
        };
        modalOptions.appendChild(b);
      });

      overlay.classList.remove('hidden');
      overlay.setAttribute('aria-hidden','false');
      // store current cell for close logic
      overlay.currentCell = cellIdx;
    }

    function handleAnswer(cellIdx, qIndex, selectedIdx, btnEl) {
      const q = questions[qIndex];
      // disable all options
      document.querySelectorAll('.opt-btn').forEach(b => b.classList.add('disabled'));
      const correct = selectedIdx === q.correct;
      feedback.textContent = correct ? '✅ Chính xác!' : '❌ Sai rồi.';
      feedback.style.color = correct ? 'green' : 'red';
      explanation.textContent = q.exp;

      // mark cell as answered and gray out
      const cellDiv = document.querySelector(`.cell[data-cell="${cellIdx}"]`);
      cellDiv.classList.add('answered');
      cellState[cellIdx].answered = true;

      updateInfo();
    }

    // close modal handler
    document.getElementById('closeBtn').addEventListener('click', ()=> {
      overlay.classList.add('hidden');
      overlay.setAttribute('aria-hidden','true');
      // if no further questions left, keep cells answered grey; otherwise just return
    });

    // reset all
    document.getElementById('resetAll').addEventListener('click', ()=> {
      if (!confirm('Bạn muốn làm lại toàn bộ? Tất cả ô sẽ được phục hồi.')) return;
      init();
    });

    // show stats (simple)
    document.getElementById('showStats').addEventListener('click', ()=> {
      const answeredCount = cellState.filter(c=>c.answered).length;
      alert(`Đã trả lời: ${answeredCount} ô\nCòn lại câu chưa dùng: ${availableIndices.length}`);
    });

    // utility: shuffle
    function shuffleArray(a){
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    // init on load
    init();
  </script>
